<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tiago Almeida">
    <meta name="description" content="A blog on Software engineering and computer programming">
    <title>Tiago Almeida on Software</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/codehilite.css">
    <link rel="canonical" href="https://jumpifzero.github.io/posts/{{target_html_name}}" />
    <style type="text/css">
      .header {
        margin-top:5em;
        margin-bottom:5em;
      }
      .header > h2 {
        font-weight: 300;
      }
      .header > .button {
        margin-top: 10px;
      }
      .row-example > .row {
        margin-bottom:10px;
      }
      .well {
        background-color: #ededed;
        border-radius: 5px;
        padding: 10px 0;
      }
      footer {
        margin-top: 4em;
      }

      @media (max-width: 550px) {
        body {
          text-align: justify;
        }
      }
    </style>
  </head>
  <body class="post">
    <div class="container">
      <div class="twelve columns">
      {{content}}
      </div>
      <h1>Comments</h1>
      <div id="disqus_thread"></div>
      <footer class="twelve columns">
        <span class="post_footer"><a href="/">A blog by Tiago Almeida.</a></span>
      </footer>
    </div>
    <!-- Disqus -->
    <script>
      var disqus_config = function () {
      this.page.url = 'https://jumpifzero.github.io/posts/{{target_html_name}}';
      this.page.identifier = '{{target_html_name}}';
      };
      
      (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = '//tiagoalmeidaonsoftware.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  </body>
</html>
